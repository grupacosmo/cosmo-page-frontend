<div class="container">
    <h1 class="page-name">Dodaj post</h1>
    <form action="">
        <input type="text" name="title" placeholder="TytuÅ‚" #title/>
        <div class="group-container">
            <div class="double-input-container">
                <input type="text" name="author" placeholder="Autor"/>
                <input type="file" class="file-input" accept="image/*" multiple (change)="showPreview($event)" #attachments/>
            </div>
            <!-- Image Preview -->
            <div class="images-container">
                <h4>Obrazy</h4>
                    @for (preview of previews; track $index) {
                        <div class="images-preview-container">
                            <p>{{preview.file.name}}</p>
                            <img [src]="preview.preview" [alt]="preview.file.name" class="image-preview"/>
                            <button type="button" class="delete" (click)="onDelete(preview.file.name)">&#9760;</button>
                        </div>
                    }
            </div>
        </div>
        <div class="row-container">
            <h3>Tekst</h3>
            <textarea class="text-input" placeholder="Dodaj tekst" #text></textarea>
        </div>
        <div class="row-container">
            <h3>Platformy</h3>
            <div class="checkbox-img-container">
                <label><img [src]="path + 'images/logo.png'" alt="" class="checkbox-img"></label>
                <input type="checkbox" class="checkbox" #cb1>
            </div>
            <div class="checkbox-img-container">
                <label><img [src]="path + 'images/logo.png'" alt="" class="checkbox-img"></label>
                <input type="checkbox" class="checkbox" #cb2>
            </div>
        </div>
        <div class="submit-container">
            <input type="submit" value="Dodaj post" (click)="onPost(title.value, text.value,[cb1.value, cb2.value])">
        </div>
    </form>
</div>
