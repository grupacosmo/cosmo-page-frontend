<div class="project-card-container" (click)="navigateToProject()" [class.clickable]="!isMobile">
    <div class="project-card-image" [style.backgroundImage]="'url('+ project.image + ')'"></div>
    <div class="project-card-content">
        <div class="project-card-top-content">
            <h3>{{ project.title | translate }}</h3>
            <p>{{ project.description | translate }}</p>
        </div>
        <div class="project-card-bottom-content">
            <div><img src="assets/images/icons/team.svg" alt="team"> {{ project.team | translate }}</div>
            <div><img src="assets/images/icons/date.svg" alt="date"> {{ project.date | translate }}</div>
        </div>
    </div>
    <div class="project-card-more">
        <a routerLink="/projects/{{project.id}}" routerLinkActive="active">
            <img src="assets/images/icons/more.svg" alt="more">
            <app-custom-button [text]="'common.readMore' | translate" [isSecondaryButton]="true" />
        </a>
    </div>
</div>
