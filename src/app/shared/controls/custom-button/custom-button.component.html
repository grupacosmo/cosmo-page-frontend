<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<button [ngClass]="{'secondary-button': isSecondaryButton, 'blue-font': backButton}">
    @if (backButton) {
        <span class="material-symbols-outlined">arrow_back</span> {{ text }}
    }
    @else {
        {{ text }} <span class="material-symbols-outlined">chevron_right</span>
    }
</button>
